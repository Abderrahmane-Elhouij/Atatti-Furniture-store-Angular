<div class="relative">
    <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-72 object-cover"> 
    <div *ngIf="product.quantity" class="absolute top-0 left-0 bg-blue-700 text-white px-2 py-0.5 rounded-br-lg">
      <span class="text-sm">-{{ product.quantity }}%</span>
    </div>
    <!-- <div *ngIf="product.soldOut" class="absolute top-0 right-0 bg-red-500 text-white px-2 py-1 rounded-bl-lg">
      SOLD
    </div> -->
    <div class="p-4 flex flex-col items-center text-center">
        <h4 class="text-base font-semibold">{{ product.name }}</h4>
        <div class="flex gap-2">
            <p class="text-gray-500 line-through text-sm font-normal" *ngIf="product.price">{{ product.price + (product.price * (product.quantity / 100)) | currency }}</p>
            <p class="text-gray-700 text-sm font-normal">{{ product.price | currency }}</p>
        </div>
    </div>       
</div>
