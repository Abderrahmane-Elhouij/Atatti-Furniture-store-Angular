<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-900">
      Create your account
    </h2>
    <form (ngSubmit)="signup()" #signupForm="ngForm" class="mt-8 space-y-6">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="name" class="sr-only">Name</label>
          <input
            type="text"
            name="name"
            [(ngModel)]="user.name"
            required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Name"
          />
        </div>
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            type="email"
            name="email"
            [(ngModel)]="user.login"
            required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Email address"
          />
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          />
        </div>
      </div>
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign up
        </button>
      </div>
    </form>
    <div class="flex items-center justify-center">
      <span class="text-gray-500">Already have an account?</span>
      <a routerLink="/login" class="ml-2 text-indigo-600 hover:text-indigo-500">Sign in</a>
    </div>
    <div class="flex items-center justify-center">
      <span class="text-gray-500">Or</span>
    </div>
    <div>
      <button
        (click)="signupWithGoogle()"
        class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Sign up with Google
      </button>
    </div>
  </div>
</div>
