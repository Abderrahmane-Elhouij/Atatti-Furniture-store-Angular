<div
  class="flex justify-around bg-cover bg-center h-[600px]"
  style="
    background-image: repeating-linear-gradient(
        122deg,
        hsla(238, 0%, 76%, 0.12) 0px,
        transparent 2px,
        hsla(238, 0%, 76%, 0.12) 5px,
        transparent 8px,
        hsla(238, 0%, 76%, 0.12) 11px
      ),
      repeating-linear-gradient(
        218deg,
        hsla(238, 0%, 76%, 0.12) 0px,
        transparent 2px,
        hsla(238, 0%, 76%, 0.12) 5px,
        transparent 8px,
        hsla(238, 0%, 76%, 0.12) 11px
      ),
      repeating-linear-gradient(
        0deg,
        hsla(238, 0%, 76%, 0.15) 0px,
        hsla(238, 0%, 76%, 0.15) 0px,
        transparent 0px,
        transparent 1px,
        hsla(238, 0%, 76%, 0.15) 1px,
        hsla(238, 0%, 76%, 0.15) 4px,
        transparent 4px,
        transparent 5px,
        hsla(238, 0%, 76%, 0.15) 5px,
        hsla(238, 0%, 76%, 0.15) 8px
      ),
      repeating-linear-gradient(
        90deg,
        hsla(238, 0%, 76%, 0.15) 0px,
        hsla(238, 0%, 76%, 0.15) 0px,
        transparent 0px,
        transparent 1px,
        hsla(238, 0%, 76%, 0.15) 1px,
        hsla(238, 0%, 76%, 0.15) 4px,
        transparent 4px,
        transparent 5px,
        hsla(238, 0%, 76%, 0.15) 5px,
        hsla(238, 0%, 76%, 0.15) 8px
      ),
      linear-gradient(90deg, rgb(41, 110, 175), rgb(30, 46, 60));
  "
>
  <div class="w-1/4 ml-28 pt-24 align-middle mt-16">
    <p
      class="opacity-0 text-base text-white"
      appAnimateFromViewport
      [animationClass]="'animate-from-bottom-1'"
      [duration]="2"
    >
      <label for="" class="line-through">166.49$</label> - 149.99$
    </p>
    <h1
      appAnimateFromViewport
      [animationClass]="'animate-from-bottom-2'"
      [duration]="5"
      class="opacity-0 text-white font-nunito font-bold text-5xl my-4"
    >
      Office Desk
    </h1>
    <p
      appAnimateFromViewport
      [animationClass]="'animate-from-bottom-3'"
      class="opacity-0 text-base text-white my-4"
    >
      Relax in style with our premium
    </p>
    <p
      appAnimateFromViewport
      [animationClass]="'animate-from-bottom-4'"
      class="opacity-0 text-base text-white my-4"
    >
      Desks - work faster, smarter, and better
    </p>
    <button
      appAnimateFromViewport
      [animationClass]="'animate-from-bottom-5'"
      class="opacity-0 bg-white text-black font-bold py-2 px-10 rounded-full"
      [routerLink]="['/products']" routerLinkActive="router-link-active"
    >
      Shop Now
    </button>
  </div>
  <div class="w-4/5 mt-20">
    <model-viewer
      src="assets/3dModels/simple_office_desk.glb"
      alt="A 3D model"
      camera-controls
      auto-rotate
      loading="eager"
      camera-orbit="0deg 75deg 11m"
      scale="4 4 4"
      style="width: 100%; height: 400px"
      id="model"
    >
    </model-viewer>
  </div>
</div>
